<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4 text-primary">User Registration</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form action="/user_register" method="post">
          <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" name="Login_name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Full Name:</label>
            <input type="text" name="Full_Name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Email Address:</label>
            <input type="email" name="Email_Address" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" name="Phone_Number" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="User_Password" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Address:</label>
            <textarea name="Address" class="form-control" required></textarea>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Pin Code:</label>
            <input type="text" name="Pin_Code" class="form-control" required>
          </div>
          
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          
          <div class="text-center">
            <a href="/user_login" class="text-warning text-decoration-none">Already have account? Login here!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
