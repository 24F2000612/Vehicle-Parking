<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label>Username (Email):</label><br>
        <input type="text" name="Login_name" required><br><br>

        <label>Full Name:</label><br>
        <input type="text" name="Full_Name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="Email_Address" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="User_Password" required><br><br>

        <label>Phone:</label><br>
        <input type="text" name="Phone_Number" required><br><br>

        <label>Address:</label><br>
        <input type="text" name="Address" required><br><br>

        <label>Pin Code:</label><br>
        <input type="text" name="Pin_Code" required><br><br>

        <button type="submit">Register</button>
    </form>
    <p><a href="/login">Already have account? Login</a></p>
</body>
</html>
