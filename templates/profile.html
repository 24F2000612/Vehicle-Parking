<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="Full_Name" class="form-control" value="{{ user.Full_Name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="Email_Address" class="form-control" value="{{ user.Email_Address }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="Phone_Number" class="form-control" value="{{ user.Phone_Number }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="Address" class="form-control" value="{{ user.Address }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pin Code</label>
            <input type="text" name="Pin_Code" class="form-control" value="{{ user.Pin_Code }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="/dashboard" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
