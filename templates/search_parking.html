<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search Parking Location/Pin Code</h2>
<form method="POST">
    <input type="text" name="search_location" placeholder="Enter location">
    <button type="submit">Search</button>
</form>

<h3>Parking Lots</h3>
{% for lot in lots %}
<div class="parking-lot">
    <h4>{{ lot.Location_Name }}</h4>
    <p>{{ lot.Address_name }}</p>
    <p>Available: {{ lot.available_spots|selectattr('Current_Status', 'equalto', 'A')|list|length }}</p>
    <a href="{{ url_for('book_spot', lot_id=lot.id) }}">Book</a>
</div>
{% endfor %}

</body>
</html>
